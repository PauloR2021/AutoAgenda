<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Auto Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style_agendar.css">
</head>
<body>

  <header class="cabecalho">
    <div class="nav-buttons">
        <a href="index.html">Criar Agendamento</a>
        <a href="listar.jsp">Listar Agendamentos</a>
    </div>
  </header>
    
    <div class="container">
        
        <h1>Criar Agendamento</h1>
        <form action="agendar" method="post">
          <label for="motorista">Nome do Motorista:</label>
          <input type="text" id="motorista" name="motorista" required autocomplete="off">

          <label for="veiculo">Veículo:</label>
          <input type="text" id="veiculo" name="veiculo" required autocomplete="off">

          <label for="placa">Placa do Veículo:</label>
          <input type="text" id="placa" name="placa" required autocomplete="off">

          <label for="data-retirada">Data Retirada:</label>
          <input type="datetime-local" id="data-retirada" name="data-retirada" required>

          <label for="data-devolucao">Data Devolução:</label>
          <input type="datetime-local" id="data-devolucao" name="data-devolucao" required>

          <label for="observacoes">Observação:</label>
          <textarea id="observacoes" name="observacoes" rows="4"></textarea>

          <button type="submit">Agendar</button>
        </form>
    </div>

</body>
</html>
